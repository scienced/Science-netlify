<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>Daytrader</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>


    <!-- custom style Tol-->
    <link href="assets/fonts/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    <style type="text/css">
      .main-table {
        margin-top: 50px;
      }
      .question-badge {
    display: inline-block;
    vertical-align: sub;
    width: 16px;
    height: 16px;
    background-repeat: no-repeat;
    background-image: url(https://app.checklyhq.com/static/images/icons/svg/question-mark.svg);
  }
    </style>



  </head>

  <body>

    <!-- Application root element -->
    <div id="app">

      
      <!-- Nav Bar  -->
      <b-navbar toggleable="md" type="dark" variant="secondary">

          <b-navbar-toggle target="nav_collapse"></b-navbar-toggle>

          <b-navbar-brand href="#"><span class="oi oi-aperture"></span> Daytrader</b-navbar-brand>

          <b-collapse is-nav id="nav_collapse">
          <!-- Right aligned nav items -->
            <b-navbar-nav class="ml-auto">
            <b-nav-item-dropdown right>
                <!-- Using button-content slot -->
                <template slot="button-content">
                  <em> <span class="oi oi-person"></span> Larsen</em>
                </template>
                <b-dropdown-item href="#">Profile</b-dropdown-item>
                <b-dropdown-item href="#">Signout</b-dropdown-item>
              </b-nav-item-dropdown>
            </b-navbar-nav>

          </b-collapse>
        </b-navbar>


        <!--table-toolbar -->
        <div class="dash-toolbar mt-4 clearfix">
          <div class="container">
            <div class="float-left">
               <b-dropdown id="ddown2" text="USD-EUR" variant="outline-secondary">
                <b-dropdown-header>Select Book</b-dropdown-header>
                  <b-dropdown-item>USD-EUR</b-dropdown-item>
                  <b-dropdown-item>GBP-USD</b-dropdown-item>
                  <b-dropdown-item>USD-JPY</b-dropdown-item>
                  <b-dropdown-divider></b-dropdown-divider>
                  <b-dropdown-item>Something else here...</b-dropdown-item>
                  <b-dropdown-item disabled>Disabled action</b-dropdown-item>
                </b-dropdown>
             </div> 



            <div class="float-right">
              <div class="mr-3 d-inline">
                <span><a href="#" class="btn btn-icon pr-1 ion-monitor bs-tether-target bs-tether-enabled bs-tether-element-attached-top bs-tether-element-attached-center bs-tether-target-attached-bottom bs-tether-target-attached-center"><span class="base-font ml-2 d-none d-md-block">Hide summary</span></a>
                </span>
              </div>
              <b-button variant="success" v-b-modal.modal1>Add Transaction</b-button>
            </div>


          </div>
        </div>



        <b-container class="mt-1">
        <b-card class="">

          
          <div class="row">
           
            <div class="col-sm pl-3 mt-2">
              Opening Postition: $340 <br>
              Opening Rate: 1.34
            
              
              

            </div>
            <div class="col-sm mt-2">
              Running Postition: $340<br>
              Running average Rate: 1.34 <br>
              Running P/L: $450
            </div>
            <div class="col-sm mt-2">
              EoD Postition: $340<br>
              EoD average Rate: 1.34 <br>
              EoD P/L: <strong>$690</strong>
            </div>
          </div>
        </b-card>
      </b-container>

      <!-- Main Table -->
      <b-container class="mt-3">

       

      

        <template>
          <b-table small responsive :fields="fields" :items="items">

          <template slot="index" slot-scope="data">
             {{data.index + 1}}
          </template>

          <template slot="name" slot-scope="data">
            {{data.item.first_name.charAt(0).toUpperCase()}}{{data.item.last_name.charAt(0).toUpperCase()}}
           
          </template>

          </b-table>

        </template>
       </b-container>




      <!-- input modal -->


      <b-modal id="modal1" title="USD-EUR Transaction" :cancel-disabled='true'>
    <b-container>
        <template>
  <div>

    <b-form>

      <b-form-group id="fieldsetHorizontal"
                horizontal
                :label-cols="3"
                breakpoint="md"
                description="Who are you dealing with (autocomplete field)"
                label="Counterparty"
                label-for="inputHorizontal">
        <b-form-input id="inputHorizontal"></b-form-input>
      </b-form-group>

      <b-form-group id="fieldsetHorizontal"
                horizontal
                :label-cols="3"
                breakpoint="md"
                description="How much are you selling"
                label="Sell amount"
                label-for="inputHorizontal">
        <b-form-input id="inputHorizontal" type="number"></b-form-input>
      </b-form-group>

      <b-form-group id="fieldsetHorizontal"
                horizontal
                :label-cols="3"
                breakpoint="md"
                description="How much are you buying"
                label="Buy amount"
                label-for="inputHorizontal">
        <b-form-input id="inputHorizontal" type="number"></b-form-input>
      </b-form-group>

      <b-form-group id="fieldsetHorizontal"
                horizontal
                :label-cols="3"
                breakpoint="md"
                description="What is teh exchange rate"
                label="Rate"
                label-for="inputHorizontal">
        <b-form-input id="inputHorizontal" type="number"></b-form-input>
      </b-form-group>





    




    </b-form>
  </div>
</template>
      </b-container>
  </b-modal>

      

    



    </div>

    <!-- Start running your app -->
    <script>
      window.app = new Vue({
        el: "#app",
        data: {
          selected: 'USD-EUR',
          fields: [{ key: 'name', label: 'Trader' }, 'counterparty','buy','sell','rate'],
          items: [
            { isActive: true, counterparty: 'Rabobank', first_name: 'Dickerson', last_name: 'Macdonald', buy: 500, sell: 0, rate: 1.4 },
            { isActive: false, counterparty: 'Bunq', first_name: 'Larsen', last_name: 'Shaw', buy: 200, sell: 0, rate: 1.1 },
            { isActive: false, counterparty: 'Company X', first_name: 'Geneva', last_name: 'Wilson', buy: 0, sell: 9000, rate: 1.4},
            { isActive: true, counterparty: 'Abn-amro', first_name: 'Jami', last_name: 'Carney', buy: 0, sell: 150, rate: 1.0 }
          ],
          options: [
        { value: 'USD-EUR', text: 'USD-EUR' },
        { value: 'GBP-USD', text: 'GBP-USD' },
        { value: 'GBP-EUR', text: 'GBP-EUR' },
        { value: 'ROE-EUT', text: 'ROE-EUT' },
        { value: 'd', text: 'AUD-EUR', disabled: true }
      ]
        },
        computed: {
          showAlert() {
            return this.name.length > 4 ? true : false;
          }
        }
      })


    </script>

  </body>
</html>
